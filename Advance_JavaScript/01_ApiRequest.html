<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="image">
         
    </div>
    <div id="name">

    </div>
    <div id="followers">

    </div>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/HiteshChoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText);
            console.log(typeof data); // because this is in string
            console.log(data.name); // this shows undefined
            console.log(data.avatar_url); // this shows profile photo of mine of github
            document.getElementById('image').textContent =  data.avatar_url
            console.log(data.followers); // this shows followers
        }
    }
    xhr.send()   
</script>
</html>
